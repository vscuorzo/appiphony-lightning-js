<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pill Demo | Appiphony Lightning JS</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/salesforce-lightning-design-system.css">
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 2px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="slds-scope">
    	<span class="slds-pill"><a href="javascript:void(0);" class="slds-pill__label" title="Pill 1">Pill 1</a>
            <button class="slds-button slds-button--icon slds-pill__remove" title="Remove" data-aljs-dismiss="pill">
                <svg aria-hidden="true" class="slds-button__icon">
                    <use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Remove</span>
            </button>
        </span>
    	<span class="slds-pill"><a href="javascript:void(0);" class="slds-pill__label" title="Pill 2">Pill 2</a>
            <button class="slds-button slds-button--icon slds-pill__remove" title="Remove" data-aljs-dismiss="pill">
                <svg aria-hidden="true" class="slds-button__icon">
                    <use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Remove</span>
            </button>
        </span>
    	<span class="slds-pill"><a href="javascript:void(0);" class="slds-pill__label" title="Pill 3">Pill 3</a>
            <button class="slds-button slds-button--icon slds-pill__remove" title="Remove" data-aljs-dismiss="pill">
                <svg aria-hidden="true" class="slds-button__icon">
                    <use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Remove</span>
            </button>
        </span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!--    <script src="./src/jquery.aljs-init.js"></script>
    <script src="./src/jquery.aljs-pill.js"></script>-->
    <script src="./lib/moment/moment.js"></script>
    <script src="./src/jquery.aljs-all.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
    	   $('body').pill();
        });
    </script>
    <script>
        $(document).ready(function() {
            $('a[href="#"]').click(function(e) {
               e.preventDefault();
                return false;
            });
        });
    </script>
</body>

</html>
