<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tootip Demo | Appiphony Lightning JS</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/salesforce-lightning-design-system.css">
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 2px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="slds-scope">
    	<div class="slds-m-around--xx-large slds-p-around--small slds-text-align--center">
            <span class="slds-show--inline-block slds-p-around--x-small" tabindex="1" data-aljs="popover" data-aljs-placement="top" title="Up top!">Top</span>
            <span class="slds-show--inline-block slds-p-around--x-small" tabindex="1" data-aljs="popover" data-aljs-placement="right" data-aljs-show="right-content">Right</span>
            <span class="slds-show--inline-block slds-p-around--x-small" tabindex="1" data-aljs="popover" data-aljs-placement="bottom" title="Down low!">Bottom</span>
            <span class="slds-show--inline-block slds-p-around--x-small" tabindex="1" data-aljs="popover" data-aljs-placement="left" title="To the left, to the left.">Left</span>
        </div>
        <div id="right-content" class="slds-hide">
            <div class="slds-text-longform">
                <h3 class="slds-text-heading--small">Right here!</h3> 
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!--    <script src="./src/jquery.aljs-init.js"></script>
    <script src="./src/jquery.aljs-popover.js"></script>-->
    <script src="./lib/moment/moment.js"></script>
    <script src="./src/jquery.aljs-all.js"></script>
    <script type="text/javascript">
        $.aljsInit({
            scoped: true
        });
        
        $(document).ready(function() {
    	   $('[data-aljs="popover"]').popover();
        });
    </script>
    <!--<script type="text/javascript">
        $.aljsInit({
            scoped: true
        });

    	$('body').popover({
            selector: '[data-aljs="popover"]',
            modifier: 'tooltip',
            theme: 'error'
        });
    </script>-->
    <script>
        $(document).ready(function() {
            $('a[href="#"]').click(function(e) {
               e.preventDefault();
                return false;
            });
        });
    </script>
</body>

</html>
